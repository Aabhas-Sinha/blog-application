<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>My Blog Application</span>

    <span class="example-spacer"></span>
    <div *ngIf="isLoggedIn()==true" >
        <a routerLink="home"><button mat-button>Home</button></a>
        <a routerLink="favourites"><button mat-button>Favourites</button></a>
        <a routerLink="write"><button mat-button>Write</button></a>
      <button mat-button (click)='signout()'>Log Out</button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
