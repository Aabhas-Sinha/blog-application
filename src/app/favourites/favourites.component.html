<div *ngFor='let blog of favoriteBlogs'>
  <div class="row">
      <div class>
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">{{blog.title}}</span>
            <p>{{blog.body}}</p>
          </div>
        </div>
      </div>
    </div>
</div>
